[pytest]
# Pytest configuration for shipdetector-onnx

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src/app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=25

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv

# Asyncio mode
asyncio_mode = auto
